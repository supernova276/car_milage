<div class="maincontainer">

    <img src="img/CAR MILAGE (2).png " class="logo">
     <div class="heading">
    <h1>Calculate your car milage instantly !</h1>
    </div>

    <div class="container">

         <label>Car milage = no of kilometrs travelled 
                             <hr>
             liters of fule used</label>

        <div class="cont1">
            <div class="feild_name">Distance travelled (km)</div>
            <input type="number" id="distTravelled" placeholder="km">
        </div>

        <div class="cont1">
            <div class="feild_name">Fuel used (ltr)</div>
            <input type="number" id="fuelUsed" placeholder="ltr">
        </div>
        <div class="cont1">
        <button type="submit" onclick="calcMilage()">Calculate</button>
        <button type="submit" onclick="reset()">Reset</button>
        </div>

    <div class="container1">
        <div class="cont1">
            <div class="feild_name">current fuel price</div>
            <input id="fuelPrice" type="number" placeholder="amount in rs" oninput="calcAmount()">
        </div>
    <div class="cont1">
        <div class="feild_name">total amount</div>
        <div class="answer" id="totalAmt">Rs 0</div>
